<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <section class="score">
  <p class="heading">Your Result</p>
  <p class="test_score"><span class="main_score">76</span> of 100</p>
  <h1>Great</h1>
  <p class="note">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="summary">
    <h2>
      Summary
    </h2>
    <section class="summary_details">

      <div class="reaction">
        <div class="txt">
        <img src="assets/images/icon-reaction.svg" alt="reaction" class="svg_reaction">
        <p class="reaction_txt">
          Reaction
        </p>
        </div>
        <p class="percentage">
          80 <span class="total">/ 100</span>
          </p>
      </div>

      <div class="memory">
        <div class="txt">
        <img src="assets/images/icon-memory.svg" alt="memory" class="svg_memory">
        <p class="memory_txt">
          Memory
        </p>
        </div>
        <p class="percentage">
          92 <span class="total">/ 100</span>
          </p>
      </div>

      <div class="verbal">
        <div class="txt">
        <img src="assets/images/icon-verbal.svg" alt="verbal" class="svg_verbal">
        <p class="verbal_txt">
          Verbal
        </p>
        </div>
        <p class="percentage">
          61 <span class="total">/ 100</span>
          </p>
      </div>

      <div class="visual">
        <div class="txt">
        <img src="assets/images/icon-visual.svg" alt="visual" class="svg_visual">
        <p class="visual_txt">
          Visual
        </p>
        </div>
        <p class="percentage">
          72 <span class="total">/ 100</span>
          </p>
      </div>

    
      <p class="btn">
        Continue
      </p>


  </section>
  </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwafemi Kolade</a>.
  </div> 
</body>
</html>
